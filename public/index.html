    <!-- Script para limpiar caché -->
    <script>
      // Versión de la aplicación - incrementa esto cada vez que hagas cambios importantes
      const APP_VERSION = '2.0.0';
      
      // Verificar si necesitamos limpiar el caché
      (function() {
        // Obtener la versión guardada (si existe)
        const savedVersion = localStorage.getItem('app_version');
        
        // Si la versión ha cambiado o no existe, limpiar caché
        if (savedVersion !== APP_VERSION) {
          console.log('Nueva versión detectada, limpiando caché...');
          
          // Limpiar caché de aplicación
          if ('caches' in window) {
            caches.keys().then(cacheNames => {
              cacheNames.forEach(cacheName => {
                caches.delete(cacheName);
                console.log(`Caché ${cacheName} eliminada`);
              });
            });
          }
          
          // Desregistrar service workers antiguos
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
              for (let registration of registrations) {
                registration.unregister();
                console.log('Service worker desregistrado');
              }
            });
          }
          
          // Guardar la nueva versión
          localStorage.setItem('app_version', APP_VERSION);
        }
      })();
    </script>
